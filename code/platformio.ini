[env:d1_mini]
platform = espressif8266
framework = arduino
board = d1_mini
monitor_speed = 115200
lib_deps = 
    ; dependancies
    cnmat/OSC@^1.0.0 ;osc + wifi library, in order to use you need to delete the SLIPEncodedBluetoothSerial.cpp and h files from ;ibdeps/d1_mini/OSC


build_flags =
    -D ESP8266